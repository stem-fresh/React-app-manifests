apiVersion: v1
kind: Service
metadata:
  name: irys-app-service
  namespace: irys-ui
  labels:
    app: irys-app
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  selector:
    app: irys-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
    - protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
  sessionAffinity: None # Use "ClientIP" if session affinity is needed

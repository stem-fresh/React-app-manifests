apiVersion: v1
kind: Service
metadata:
  name: app-nginx-service
  namespace: irys-ui
spec:
  selector:
    app: irys-app
  ports:
    - name: http
      protocol: TCP
      port: 80        # This is the port the service will expose
      targetPort: 3000 # This is the port the container is listening on
  type: ClusterIP

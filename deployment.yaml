apiVersion: apps/v1
kind: Deployment
metadata:
  name: irys-app-deploy
  namespace: irys-ui
  labels:
    app: irys-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irys-app
  template:
    metadata:
      labels:
        app: irys-app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - irys-app
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: irys-app-container
          image: gcr.io/kxn-dev-432901/kxn-dev/irys-ui-img:113
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: ssl-certs
              mountPath: /etc/nginx/ssl
              readOnly: true
          resources:
            requests:
              cpu: "1"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "3Gi"
          securityContext:
            runAsNonRoot: true  # Enforce running as a non-root user
            allowPrivilegeEscalation: false  # Prevent privilege escalation
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS  # Correctly using HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 443
              scheme: HTTPS  # Correctly using HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: ssl-certs
          secret:
            secretName: tls-secret
